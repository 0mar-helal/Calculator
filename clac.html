<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="clac.css">
</head>
<body>
    <div class="clac">
        <div class="chng-mod"></div>
        <div class="result"></div>
        <div class="clac-body">
            <div class="clear">C</div>
            <div class="bracket">(</div>
            <div class="bracket">)</div>
            <div class="del">></div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="operate">+</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="operate divide" data-value="/">&divide;</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="operate product" data-value="*">&times;</div>
            <div class="num">0</div>
            <div class="num dot">.</div>
            <div class="equal">=</div>
            <div class="operate" data-value="-">-</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
